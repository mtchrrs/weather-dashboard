<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./style.css">
        <title>Weather App</title>
    </head>

    <body>
        <header class="jumbotron jumbotron-custom">
            <h1 class="display-6 title-display">Weather Forecast</h1>
            <p id="current-day" class="lead current-time"></p>
        </header>
        <div id="search-bar" class="form-container"></div>
        <h2 class="title">Recent Searches</h2>
        <div id="recent-searches-card" class="custom-searches-card"></div>
        <div id="current-conditions-card">
        </div>
        <div id="key-card"></div>
        <h2 class="title">Next 5 Days</h2>
        <div id="future-conditions-card"></div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>
    </body>
    
    
</html>
